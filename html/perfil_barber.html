<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../css/style_perfil.css">
    <link rel="icon" href="../img/logo barbero.jpg">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body>

    <header>
        <div class="conteiner_img">
            <img src="../img/sin_usuario.jpeg" alt="barbero">
        </div>
        
        <h1 id="txt_name">Ivan camilo Julio</h1>
    </header>

    <main>

        <div class="conteiner_status_score">

            <div class="price">
                <h2>Precio</h2>
                <p id="txt_price">$10.000</p>
            </div>
            <div class="line"></div>
            <div class="score">
                <h2>Calificacion</h2>
                <p id="txt_score">4.5</p>
            </div>
            <div class="line"></div>            
            <div class="status">
                <h2>Estado</h2>
                <p id="txt_status">Activo</p>
            </div>
        </div>
        <p class="address" id="txt_address">calle 52#35-15, Caño2</p>
        <div class="conteiner_clients">
            <h3>Clientes: <span id="txt_number_clients">5</span></h3>
            <button id="bt_turn">Obtener turno</button>
        </div>
        
        <div class="conteiner_list_clients">
            <ul id="list_clients_turn">
                <li>Juan camilo</li>
                <li>Pedro jose</li>
                <li>Oscar andres</li>
                <li>Jair David (yo)</li>
                <li>Mateo ozuna</li>
                <li>Jair David</li>
                <li>Mateo ozuna</li>

            </ul>
        </div>

        <dialog id="miDialogo">
            <div class="conteiner_main">
                <p>¡Toma tu turno !</p>
                <input type="text" id="name_dialog" placeholder="Tu nombre">
                <button id="close">Listo</button>
            </div>

        </dialog>


    </main>
    
    <script src="../js/perfil_barber.js"></script>
</body>
</html>
