<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../css/style_perfil.css">
</head>
<body>

    <header>
        <div class="conteiner_img">
            <img src="../img/barbero.jpg" alt="barbero">
        </div>
        
        <h1>Ivan camilo Julio</h1>
    </header>

    <main>

        <div class="conteiner_status_score">

            <div class="price">
                <h2>Precio de corte</h2>
                <p>$10.000</p>
            </div>
            <div class="line"></div>
            <div class="score">
                <h2>Calificacion</h2>
                <p>4.5</p>
            </div>
            <div class="line"></div>            
            <div class="status">
                <h2>Estado</h2>
                <p>Activo</p>
            </div>
        </div>

        <div class="conteiner_clients">
            <h3>Clientes: <span>5</span></h3>
            <button>Obtener turno</button>
        </div>

    </main>
    
</body>
</html>
